<div class="body" *ngIf="cats.length == 0 && !serviceCalledButError">
  <mat-spinner></mat-spinner>
</div>
<div class="no-posts" *ngIf="cats.length == 0 && serviceCalledButError">
  <img src="/assets/sadFace.png" width="180px" height="180px"/>
  <h2>No cats found for your search!</h2>
  <p>Please search for another cat.</p>
</div>
<div class="container">
  <div class="body">
    <mat-card class="example-card" *ngFor="let cat of cats" (click)="getCatDetails(cat.cat_id)">
      <mat-card-header>
        <mat-card-title>{{ cat.label }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ cat.image }}" alt="cat image">
    </mat-card>
  </div>
  <div class="buttons">
    <button [hidden]="noPrev" mat-flat-button color="primary" (click)="getPrev()">Prev</button>
    <button [hidden]="noNext" mat-flat-button color="primary" (click)="getNext(nextURL)">Next</button>
  </div>
</div>
