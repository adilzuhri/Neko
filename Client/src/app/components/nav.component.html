<div class="header">
    <nav *ngIf="loggedIn()" class="loggedIn" #nav>
        <div class="left">
            <img src="/assets/logo.png">
            <button mat-button [routerLink]="['/Neko/explore/latest']">Explore</button>
            <button mat-button [routerLink]="['/Neko/search']">Search Cats</button>
            <button mat-button [routerLink]="['/Neko/upload/snap']">Snap</button>
            <button mat-button [routerLink]="['/Neko/profile/myPosts']">My Profile</button>
        </div>
        <div>
            <button mat-flat-button color="primary" (click)="logout()">Logout</button>
        </div>
        </nav>
    </div>
    <nav *ngIf="!loggedIn()" class="notLoggedIn" #nav>
        <img class="not-logged-in"src="/assets/logo.png" (click)="routeHomePage()">
        <div>
            <button mat-button [routerLink]="['/login']">Login</button>
            <button mat-flat-button color="primary" [routerLink]="['/signUp']">Sign Up</button>
        </div>
    </nav>
