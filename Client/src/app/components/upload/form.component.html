<div class="body">
    <h1>~ Share what's cooking ~</h1>
    <form [formGroup]="form" (ngSubmit)="shareIt()" class="body">
        <mat-card class="body example-card">
            <div>
                <img [src]="imageData" [width]="imageWidth">
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Caption</mat-label>
                <textarea matInput placeholder="Caption" formControlName="caption"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Cat ID</mat-label>
                <input matInput placeholder="Cat ID" formControlName="cat_id" (change)="getLabel($event)">
                <mat-error *ngIf="cat_id_control.invalid">Cat ID must be 32 characters long.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Cat label</mat-label>
                <input matInput formControlName="cat_label" [value]="placeholder">
            </mat-form-field>

            <div class="buttons">
                <button mat-raised-button type="button" [routerLink]="['/Neko/upload/snap']">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Upload your
                    cook</button>
            </div>

        </mat-card>
    </form>

</div>
