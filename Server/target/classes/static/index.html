<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>File Upload</h1>
    <form method="POST" action="/upload-tf" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name" size="30"></td>
                </td>
            </tr>
            <tr>
                <td>
                    File to upload :
                </td>
                <td>
                    <input type="file" name="myfile"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Upload</button>
                </td>
            </tr>
            <tr>
                <td> Email: </td>
                <td>
                    <input type="email" name="email" size="30">
                </td>
            </tr>
            <tr>
                <td> Title: </td>
                <td>
                    <input type="text" name="title" size="30">
                </td>
            </tr>
            <tr>
                <td> Text: </td>
                <td>
                    <textarea name="text" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td> Image: </td>
                <td>
                    <input type="file" name="image" size="30">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Post</button>
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
